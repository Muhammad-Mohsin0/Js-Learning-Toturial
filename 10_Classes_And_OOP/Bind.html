<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Bind</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor (){
            this.library=" React"
            this.server="https://localhost:300"

            // requirement
            document.querySelector('button').addEventListener('click', this.handleClick.bind(this))
            // bind(this) makes sure that inside handleClick(), this still refers to your class instance, not the button.
        }
        handleClick(){
            console.log('button clicked');
            console.log(this.library)   // write the .server for localhost:300..library for "React"
        }
    }
    const app =new React()
</script>
</html>
