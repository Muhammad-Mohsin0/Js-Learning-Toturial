<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit & Remove the elements | DOm</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>
    function addLangauge(langName){
        const li =document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLangauge('Python');
    addLangauge('C++');
    addLangauge('C#');
    addLangauge('PHP');
    addLangauge('Java');

    function addOptiLangauge(langName){ //This one is optimize code without innerhtml
        const li =document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLangauge('Ruby');

    //Edit 
    const secondLang= document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = 'TypeScript';
    const newLi = document.createElement('li');
    newLi.textContent='TypeScript';
    secondLang.replaceWith(newLi);

    //Edit
    const firstLang=document.querySelector("li:first-child");
    // firstLang.outerHTML = '<li>Python</li>';
    const newLi1 = document.createElement('li');
    newLi1.textContent='Java';
    firstLang.replaceWith(newLi1);

    //Remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();

    
</script>
</html>
